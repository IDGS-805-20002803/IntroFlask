{% extends 'layout.html' %}

{% block content %}
  {% import '_macros.html' as macros %}
  <form action="/alumnos" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> 
    
    {{ macros.datos('matricula', 'Matricula', 'number') }}
    {{ macros.datos('nombre', 'Nombre') }}
    {{ macros.datos("contraseña","Contraseña","password") }}
    {{ macros.datos("correo","Correo","email") }}
    <button class="btn btn-primary" type="submit">Guardar</button>
  </form>
{% endblock %}
